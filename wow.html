<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Alone!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .main-text {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite, float 2s ease-in-out infinite, pulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 80px rgba(255, 107, 107, 0.5);
            letter-spacing: 0.1em;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(2deg); }
        }

        @keyframes pulse {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(255, 107, 107, 0.8)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 60px rgba(72, 219, 251, 1)); }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        .ring {
            position: absolute;
            border: 4px solid transparent;
            border-top-color: #ff6b6b;
            border-right-color: #48dbfb;
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        .ring:nth-child(1) { width: 500px; height: 500px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .ring:nth-child(2) { width: 600px; height: 600px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-direction: reverse; animation-duration: 4s; border-top-color: #feca57; border-right-color: #ff9ff3; }
        .ring:nth-child(3) { width: 700px; height: 700px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-duration: 5s; border-top-color: #54a0ff; border-right-color: #5f27cd; }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            animation: rise 4s ease-in infinite;
        }

        @keyframes rise {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100vh) scale(1.5); }
        }

        .burst {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: burst 2s ease-out infinite;
        }

        .burst::before, .burst::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3) 0%, transparent 70%);
        }

        @keyframes burst {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        .subtitle {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out forwards, glow 2s ease-in-out infinite;
            opacity: 0;
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 30px rgba(72, 219, 251, 0.8), 0 0 60px rgba(255, 107, 107, 0.6); }
        }

        .emoji {
            font-size: 4rem;
            display: inline-block;
            animation: bounce 0.6s ease infinite alternate;
        }

        .emoji:nth-child(2) { animation-delay: 0.1s; }
        .emoji:nth-child(3) { animation-delay: 0.2s; }

        @keyframes bounce {
            from { transform: translateY(0) rotate(-10deg); }
            to { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="burst"></div>
    
    <div class="container">
        <h1 class="main-text">HEY ALONE</h1>
        <p class="subtitle">
            <span class="emoji">âœ¨</span>
            <span class="emoji">ðŸš€</span>
            <span class="emoji">ðŸ’«</span>
        </p>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 6000);
        }

        // Create sparkles around text
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = (Math.random() * 80 + 10) + 'vw';
            sparkle.style.top = (Math.random() * 80 + 10) + 'vh';
            sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 3000);
        }

        setInterval(createParticle, 200);
        setInterval(createSparkle, 300);

        // Initial burst of particles
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 100);
            setTimeout(createSparkle, i * 50);
        }
    </script>
</body>
</html>
